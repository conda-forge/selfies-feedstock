{% set name = "selfies" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/selfies-{{ version }}.tar.gz
  sha256: ff8fe841357cdad152bfa2ab565646058736df888388a43236d967ee86b8e802

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - rdkit

test:
  imports:
    - selfies
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aspuru-guzik-group/selfies
  summary: SELFIES (SELF-referencIng Embedded Strings) is a general-purpose, sequence-based, robust representation of semantically constrained graphs.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
